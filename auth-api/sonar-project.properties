# must be unique in a given SonarQube instance
sonar.projectKey=blockchain.medsenior:backoffice-api

# defaults to project key
sonar.projectName=Blockchain MedSenior backoffice-api

# defaults to 'not provided'
sonar.projectVersion=0.1.0
 
# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=.
 
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.cfamily.build-wrapper-output=asr_library/build
sonar.language=c++

sonar.sourceEncoding=UTF-8
sonar.lang.patterns.c++=**/*.cxx,**/*.cpp,**/*.cc,**/*.c,**/*.hxx,**/*.hpp,**/*.hh,**/*.h
sonar.lang.patterns.c=-
